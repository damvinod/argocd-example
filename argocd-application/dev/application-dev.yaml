apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: application-dev
spec:
  project: demo-dev
  source:
    repoURL: https://github.com/damvinod/argocd-example.git
    path: guestbook
    targetRevision: main
    helm:
      valueFiles:
        - values-dev.yaml
      parameters:
        - name: replicaCount
          value: '1'
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
